name: Deployment of Demo App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        options:
          - dev
          - qa
          - uat
          - integ
          - prod
      branch:
        description: "Branch"
        required: true
        options:
         - main
      tag:
        description: "App version tag (v1.0.0)"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run the app with environment and version
        env:
          APP_ENV: ${{ github.event.inputs.environment }}
          APP_VERSION: ${{ github.event.inputs.tag }}
        run: |
          echo "Starting app in $APP_ENV with version $APP_VERSION"
          nohup node index.js > app.log 2>&1 &
          echo $! > app.pid
          sleep 5

      - name: Test the app
        run: |
          echo "Testing server output:"
          curl -s http://localhost:3000/

      - name: Stop the server
        run: |
          echo "Stopping the server..."
          kill $(cat app.pid)

      - name: Show logs
        run: |
          echo "Server logs:"
          cat app.log
